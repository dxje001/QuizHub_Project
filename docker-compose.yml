services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: kvizhub-postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-kvizhub}
      POSTGRES_USER: ${POSTGRES_USER:-kvizhub_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-kvizhub_password_2024}
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/scripts/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    networks:
      - kvizhub-network
    restart: unless-stopped

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: development
    container_name: kvizhub-backend
    environment:
      - ASPNETCORE_ENVIRONMENT=${ASPNETCORE_ENVIRONMENT:-Development}
      - ConnectionStrings__DefaultConnection=Host=postgres;Database=${POSTGRES_DB:-kvizhub};Username=${POSTGRES_USER:-kvizhub_user};Password=${POSTGRES_PASSWORD:-kvizhub_password_2024}
      - JwtSettings__Secret=${JWT_SECRET:-your-super-secure-jwt-secret-key-here-make-it-long-and-random}
      - JwtSettings__ExpiryHours=${JWT_EXPIRY_HOURS:-24}
    ports:
      - "5000:8080"
      - "5001:8081"
    volumes:
      - ./backend:/app
      - /app/bin
      - /app/obj
    depends_on:
      - postgres
    networks:
      - kvizhub-network
    restart: unless-stopped

  # Frontend React App
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: development
    container_name: kvizhub-frontend
    environment:
      - VITE_API_URL=${VITE_API_URL:-http://localhost:5000}
    ports:
      - "3050:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend
    networks:
      - kvizhub-network
    restart: unless-stopped

volumes:
  postgres_data:

networks:
  kvizhub-network:
    driver: bridge